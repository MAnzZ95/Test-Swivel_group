      <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login(loginForm)" *ngIf="show"> <!--login(loginForm)-->
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
        [(ngModel)]="model.username" #username="ngModel">
        <input class="form-control mr-sm-2" type="password" name="password"required placeholder="Password" [(ngModel)]="model.password" #password="ngModel">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
      <button class="btn btn-danger my-2 my-sm-0" type="submit" *ngIf="lgout">Logout</button>
